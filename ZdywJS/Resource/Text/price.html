            <p><b> <font size="3.5px">话费说明</font></b><br />
            1 拨打0.29元/分钟，全国范围内拨打资费一致，不分市话与长途电话。<br />
            2 若您在外地拨打，将会产生漫游费，漫游费由第三方运营商收取，品鉴酒电话不会收取您任何漫游费用<br /></p>
            <b> <font size="3.5px">流量消费说明</font></b><br />
            1.品鉴电话支持WIFI/4G/3G/2G网络，每次通话仅需消耗1-3KB（1M=1024KB）。<br />
            2.流量费用由第三方运营商收取，品鉴酒电话不会收取您任何流量费用。<br />
            3.建议您开通流量套餐包活在WIFI情况下使用，开通流量套餐包请咨询您手机号码归属的运营商。<br /></p>
            <b> <font size="3.5px">其他说明</font></b><br />
            若您需要拨打国际长途电话，可登陆品鉴酒官网详细了解不同国家的资费收取情况。<br />
